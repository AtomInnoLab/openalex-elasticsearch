version: "3"
services:
  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.2
    environment:
      - NODE_NAME=concepts
      - XPACK_MONITORING_ENABLED=false
      - "LS_JAVA_OPTS=-Xmx3g -Xms3g"
    env_file:
      - .env
    volumes:
      - ./jars/:/usr/share/jars/
      - ./pipeline/:/usr/share/logstash/pipeline/
      - ./config/:/usr/share/logstash/config/
      - ./sql_last_value_primary.yml:/usr/share/sql_last_value_primary.yml
      - ./sql_last_value_merge.yml:/usr/share/sql_last_value_merge.yml
    command: logstash
  metricbeat:
    image: docker.elastic.co/beats/metricbeat:7.17.2
    depends_on:
      - logstash
    env_file:
      - .env
    volumes:
      - ./metricbeat.yml:/usr/share/metricbeat/metricbeat.yml
